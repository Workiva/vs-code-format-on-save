name: Dart CI

on:
  push:
    branches:
      - 'master'
  pull_request:
    branches:
      - '**'

permissions:
  id-token: write
  contents: read
  checks: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup working Directory
        run: |
          sudo mkdir -p /usr/src/extension
          sudo cp -R ./* /usr/src/extension
          cd /usr/src/extension

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '17'

      - name: Setup Credentials
        uses: Workiva/gha-setup-credentials@v1.0.26

      - run: sudo mkdir test-reports/

      - name: Store Artifacts
        uses: Workiva/gha-store-artifacts@v1.1.3

      - name: Upload Test Artifacts
        uses: Workiva/gha-upload-test-reports@v1.0.3
        with:
          test-reports: test-reports/