name: Dart CI

on:
  push:
    branches:
      - 'master'
  pull_request:
    branches:
      - '**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup working Directory
        run: |
          sudo mkdir -p /usr/src/extension
          sudo cp -R ./* /usr/src/extension
          cd /usr/src/extension

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '17'