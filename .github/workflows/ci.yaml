name: build

on:
  workflow_call:
  workflow_dispatch:
  push:
    branches:
      - 'master'
    tags:
      - '*'
  pull_request:
    branches:
      - '**'
  release:

permissions:
  pull-requests: write
  contents: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - uses: pnpm/action-setup@v4
        with:
          version: 10
      - run: pnpm install

      - name: generate .vsix file
        run: npx @vscode/vsce --no-dependencies

      - name: Upload .vsix Artifact
        uses: actions/upload-artifact@v4
        with:
          name: vs-code-extension
          path: "*.vsix"

      - name: Generate SBOM
        uses: anchore/sbom-action@v0
        with:
          path: ./
          format: cyclonedx-json