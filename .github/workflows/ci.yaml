name: Dart CI

on:
  push:
    branches:
      - 'master'
  pull_request:
    branches:
      - '**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '17'

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y gzip tar
          npm install -g yarn

      - name: Copy Source Code
        run: |
          mkdir -p /usr/src/extension
          cp -R ./* /usr/src/extension/
          cd /usr/src/extension

      - name: Install NVM
        run: |
          nvm install 17

      - name: Build and Lint
        run: |
          cd /usr/src/extension
          yarn install
          yarn compile
          yarn lint

      - name: Clean Up
        run: |
          sudo apt-get autoremove -y
          sudo apt-get clean
          sudo rm -rf /var/lib/apt/lists/*